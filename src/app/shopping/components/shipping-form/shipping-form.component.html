<form #f="ngForm" (ngSubmit)="placeOrder()" novalidate>
    
        <div class="form-group"> 
           <mat-form-field appearance="fill">
             <mat-label for="name">Name</mat-label>
              <input matInput #name="ngModel" [(ngModel)]="shipping.name" name="name" 
               id="name" type="text" required>
              <mat-hint>Errors appear instantly!</mat-hint>
              <mat-error *ngIf="name.touched">Name is needed</mat-error>
           </mat-form-field>
        </div>

        <div class="form-group">
          <span>Address</span>
          <mat-form-field appearance="fill">
            <mat-label for="addressLine1">Line 1</mat-label>
            <input matInput  #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" 
             name="addressLine1" id="addressLine1" type="text" required>
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="addressLine1.touched || addressLine1.invalid">
                Address is needed
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <div class="input-group-append">
          <mat-form-field appearance="fill">
            <mat-label for="addressLine2">Line 2</mat-label>
              <input matInput  #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" 
              name="addressLine2" id="addressLine2" type="text" required>
              <mat-hint>Errors appear instantly!</mat-hint>
              <mat-error *ngIf="addressLine2.touched || addressLine2.invalid">
                Address is needed
              </mat-error>
           </mat-form-field>
           </div> 
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label for="city">City</mat-label>
                <input matInput  #city="ngModel" name="city" [(ngModel)]="shipping.city" 
                id="city" type="text" required>
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error  *ngIf="city.touched">
                City needed
                </mat-error>
         </mat-form-field>	
        </div>

        <button class="btn btn-primary" [disabled]="f.form.invalid" type="submit">Place order</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
        <a routerLink="/" class="card-link">
            <button class="btn btn-link" type="reset">Cancel</button>
        </a>
  </form>
