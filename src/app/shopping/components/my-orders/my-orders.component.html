<div class='panel panel-primary'>  
    <!-- <div class='panel-heading'>  
        {{ title }}  
    </div> -->
    <p class="">{{ title }}</p>
 <div class='panel-body' class="text-align: center" >
 
  <div  class='table-responsive' class="display: inline-block" *ngIf="orders$ | async; let orders">
 
  <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th>Customer</th>
          <th>Date</th>
          <th>Total</th>
          <th>Address</th>
          <th>View details</th>
        </tr>
      </thead> 
  
      <tbody>
        <tr *ngFor="let order as Order of orders">
          <td>{{ order.shipping.name }}</td>
          <td>{{ order.datePlaced }}</td>
          <td>{{ order.total | currency:'USD':'symbol' }}</td>
          <td>{{ order.shipping.addressLine1 }}, {{ order.shipping.addressLine2 }},
              {{ order.shipping.city }}</td>
          <td><button class="btn btn-link" (click)="view(order.key)">View</button></td>
          
        </tr>
      </tbody> 
  
  </table>
  
   <!-- <div class="card col-9" >-->
    <my-orders-note [action]="action" [card]="orders" [orderId]="key"></my-orders-note>
   <!-- </div>-->

</div>
</div>
</div>
