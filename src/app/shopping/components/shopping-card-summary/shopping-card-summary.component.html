
<div class="card">
    <div class="card-body">
      <h4 class="card-title">Order summary</h4>
      <p class="card-text">You have  {{ card.totalItemsCount }} items in your shopping card</p>
      <ul class="list-group list-group-flush" >
          <li *ngFor="let item of card.newCard" class="list-group-item">
               {{ item.quantity }} X {{ item.product.title }}
             <div class="float-right">
                {{ item.totalPrice | currency:'USD':'symbol' }}
             </div>
          </li>
          <li class="list-group-item font-weight-bold">
                Total:
              <div class="float-right">
                {{ card.totalPrice | currency:'USD':'symbol' }}
              </div>
          </li>
      </ul>
    </div>
  </div>
