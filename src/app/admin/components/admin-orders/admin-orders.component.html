
<p>Order table</p>
<!--Search-->
<mat-form-field>
    <mat-label><i class="material-icons">search</i></mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search ...">
 </mat-form-field>

<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.shipping.name }} </td>
        </ng-container>
      
        <!-- Date Column -->
        <ng-container matColumnDef="datePlaced">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{ element.datePlaced }} </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
          <td mat-cell *matCellDef="let element"> {{ element.total }} </td>
        </ng-container>

         <!-- UserId Column -->
         <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.userId }} </td>
        </ng-container>
      
         <!-- Edit Column -->
       <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let element"> 
        <a [routerLink]="['/admin/orders/', element.key]">View</a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>   <!-- Angular 8 pagination -->
     <mat-paginator [length]="orders.length" [pageSize]="5" 
     [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
