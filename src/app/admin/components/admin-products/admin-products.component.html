<div class="page-container">

 <p>
   <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>  
<p>Products details</p>  
<mat-form-field>
    <mat-label><i class="material-icons">search</i></mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search product...">
 </mat-form-field>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:'USD': "symbol" }} </td>
    </ng-container>
  
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <!-- Edit Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> 
      <a [routerLink]="['/admin/products/', element.key]" class="alink">Edit</a> </td>
    </ng-container>
  
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
    <!-- Angular 8 pagination -->
   <mat-paginator [length]="products.length" [pageSize]="5" 
   [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>

</div>
